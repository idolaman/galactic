appId: com.galactic.ide
productName: Galactic
directories:
  output: release
  buildResources: resources
files:
  - dist/**
  - dist-electron/**
asar: true
extraResources:
  - from: resources/mcp-server
    to: mcp-server
    filter:
      - "**/*.cjs"
mac:
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: src/assets/icon.png
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

extraMetadata:
  main: dist-electron/main.js

publish:
  provider: github
  owner: idolaman
  repo: galactic-binaries
  releaseType: release
